{% extends 'base.html' %}

{% block title %}Add Editor{% endblock %}

{% block content %}

<h1>Add Editor for repo {{view.repo_name}}</h1>

{% if error_message %}
	{{ error_message }}
	<p><a href="{% url 'gitusers:index' user %}">Go back</a></p>

{% else %}
	<form action="" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Add" />
	</form>
{% endif %}

{% endblock %}
