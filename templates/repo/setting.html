{% extends 'base.html' %}

{% block title %}Repository Setting{% endblock %}

{% block content %}

<h1>Repository Setting</h1>
{% if error_message %}
	{{ error_message }}
	<p><a href="{% url 'setting' %}">Go back</a></p>
	
{% else %}
	<form action="" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Submit" />
	</form>
{% endif %}

{% endblock %}
