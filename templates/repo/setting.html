{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Repository Setting{% endblock %}

{% block content %}

<h1>Repository Setting</h1>
{% if error_message %}
	{{ error_message }}
	<p><a href="{% url 'setting' %}">Go back</a></p>

{% else %}
	<form action="" method="post" enctype='multipart/form-data'>
	    {% csrf_token %}
	    {% bootstrap_form form %}
	    <input type="submit" value="Submit" />
	</form>
{% endif %}

{% endblock %}
