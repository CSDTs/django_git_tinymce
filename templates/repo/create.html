{% extends 'base.html' %}

{% block title %}Create Repository{% endblock %}

{% block content %}

<h1>Create Repository</h1>

{% if error_message %}
	{{ error_message }}
	<p><a href="{% url 'create' %}">Go back</a></p>
	
{% else %}
	<form action="" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Create" />
	</form>
{% endif %}

{% endblock %}
