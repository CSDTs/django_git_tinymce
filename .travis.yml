language: python

python: 3.6

env: "DJANGO=1.11.2 DB=sqlite",

before_install:
  # install libgit2
  - wget https://github.com/libgit2/libgit2/archive/v0.26.0.tar.gz
  - tar xzf v0.26.0.tar.gz
  - cd libgit2-0.26.0/
  - cmake .
  - make
  - sudo make install

install:
  - sudo pip install -r requirements.txt
  - sudo pip install flake8
  # dynamic linker for libgit2 library
  - sudo ldconfig
  
before_script:
  # W191: indentation contains tabs
  
  - flake8 --exclude=migrations --ignore=W191 --max-line-length=123 .

script:
  - python manage.py test
