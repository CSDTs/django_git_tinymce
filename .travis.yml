language: python

python:
  - 3.6

services: postgresql

env:
  - DJANGO=1.10.6

before_install:
  - export DJANGO_SETTINGS_MODULE="django_git_tinymce.settings"

install:
  - sudo pip install --upgrade -r requirements.txt
  - sudo pip install coveralls
  - sudo pip install flake8
  
before_script:
  - psql -c "CREATE DATABASE travisci;" -U postgres
  - pip freeze

script:
  - flake8 .
  - coverage run --source=django_git_tinymce manage.py test

after_success:
  - echo Uploading code coverage data ...; coveralls