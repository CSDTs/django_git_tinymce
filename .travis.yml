language: python

python:
  - 3.6

services: postgresql

env:
  - DJANGO=1.10.6

before_install:
  - export DJANGO_SETTINGS_MODULE="django_git_tinymce.settings"
  - export PYTHONPATH="/usr/local/lib/python3.6/dist-packages"
  - export PIP_USE_MIRRORS=true

install:
  - sudo $(type -P npm) install -g less
  - sudo $(type -P npm) install -g yuglify
  - sudo pip3 install setuptools --upgrade
  - sudo pip3 install --upgrade -r requirements.txt
  - sudo pip3 install coveralls
  - sudo pip3 install flake8
  
before_script:
  - psql -c "CREATE DATABASE travisci;" -U postgres

script:
  - flake8 .
  - python3 manage.py migrate
  - coverage run --source=django_git_tinymce manage.py test

after_success:
  - pip3 freeze
  - echo Uploading code coverage data ...; coveralls
