{% extends 'base.html' %}

{% block title %}Repositories{% endblock %}

{% block content %}
<h1>Repositories</h1>
{% if repos %}
	<ul>
	{% for repo in repos %}
		<li><a href="{% url 'repos:detail' repo.name %}">{{repo.name}}</a></li>
	{% endfor %}
	</ul>

{% else %}
	<p> No repos yet.</p>
{% endif %}

{% endblock %}
